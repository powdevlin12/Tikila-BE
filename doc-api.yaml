openapi: 3.0.3
info:
  title: DSocal start 10/2023
  description: |-
    ## This is server api of Socal created by Tran Thu Dat
  contact:
    email: trandat.dev12@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
servers:
  - url: http://localhost:1236
    description: 'API dev'
  - url: https://petstore3.swagger.io/api/v3
    description: 'API production'
tags:
  - name: Users
    description: Everything about your Users
  - name: Followers
    description: handle Follower
  - name: Tweets
    description: ref to Tweets
  - name: Hashtags
    description: ref to Hashtags
  - name: Bookmarks
    description: ref to bookmarks
  - name: Media
    description: Handle media uploads (images and videos)
  - name: Company
    description: Company information management
  - name: Products
    description: Product/Service management
  - name: Contact Customer
    description: Customer contact management

paths:
  /users/login:
    post:
      tags:
        - Users
      summary: Đăng nhập
      description: Đăng nhập vào hệ thống
      operationId: login
      requestBody:
        description: Thông tin đăng nhập
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginBody'
        required: true
      responses:
        '200':
          description: Đăng nhập thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessAuthentication'
        '422':
          description: Invalid input

  /users/get-me:
    get:
      tags:
        - Users
      summary: Thông tin tài khoản đăng nhập
      description: Thông tin tài khoản đăng nhập
      operationId: get me
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Get me thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Me'

  /users/register:
    post:
      tags:
        - Users
      summary: Đăng ký
      description: Đăng ký vào hệ thống
      operationId: register
      requestBody:
        description: Thông tin đăng nhập
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUser'
        required: true
      responses:
        '200':
          description: Đăng ký thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessAuthentication'

  /users/verify-email:
    post:
      tags:
        - Users
      summary: Xác thực email
      description: Xác thực email khi mới đăng ký
      operationId: verify-email
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email_verify_token:
                  type: string
                  example: 'your_verification_token_here'
      responses:
        '200':
          description: Verify email thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyEmail'

  /users/logout:
    post:
      tags:
        - Users
      summary: Đăng xuất
      description: Đăng xuất khỏi hệ thông
      operationId: logout
      requestBody:
        description: Thông tin đăng xuất
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjUzN2Y4OTQ2YmU4ZDJlODM0NjU5MjJiIiwidG9rZW5fdHlwZSI6MCwidmVyaWZ5IjoxLCJpYXQiOjE3MTkxNDA5NDEsImV4cCI6MTcxOTE0MTg0MX0.KbW2bHQfsisq1bTzEpzcyAC_BKko0PvkaF1j6YNr6WY
        required: true
      responses:
        '200':
          description: Đăng xuất thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessAuthentication'

      security:
        - BearerAuth: []

  /tweets:
    post:
      tags:
        - Tweets
      security:
        - BearerAuth: []
      summary: Tạo tweet
      description: Tạo tweet
      operationId: create tweets
      requestBody:
        description: Tạo tweet
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTweetsBody'
        required: true
      responses:
        '200':
          description: Tạo tweet thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessAuthentication'
        '422':
          description: Invalid input

  /bookmarks:
    post:
      tags:
        - Bookmarks
      security:
        - BearerAuth: []
      summary: Tạo bookmark
      operationId: create bookmark
      requestBody:
        description: Tạo bookmark
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBookmarkBody'
        required: true
      responses:
        '200':
          description: Tạo bookmark thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bookmark'
        '422':
          description: Invalid input
    delete:
      tags:
        - Bookmarks
      security:
        - BearerAuth: []
      summary: Huỷ bookmark
      operationId: delete bookmark
      requestBody:
        description: Huỷ bookmark
        content:
          application/json:
            schema:
              type: object
              properties:
                _id:
                  type: string
                  example: '66adeb3e856daea6adb98bdc'
        required: true
      responses:
        '200':
          description: Tạo bookmark thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bookmark'
        '422':
          description: Invalid input

  /likes:
    post:
      tags:
        - Likes
      security:
        - BearerAuth: []
      summary: Tạo likes
      operationId: create likes
      requestBody:
        description: Tạo likes
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLikeBody'
        required: true
      responses:
        '200':
          description: Tạo like thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Like'
        '422':
          description: Invalid input
    delete:
      tags:
        - Likes
      security:
        - BearerAuth: []
      summary: Bỏ likes
      operationId: delete likes
      requestBody:
        description: Bỏ likes
        content:
          application/json:
            schema:
              type: object
              properties:
                _id:
                  type: string
                  example: '66adeb3e856daea6adb98bdc'
        required: true
      responses:
        '200':
          description: Bỏ like thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Like'
        '422':
          description: Invalid input

  /hash-tags:
    post:
      tags:
        - Hashtags
      security:
        - BearerAuth: []
      summary: Tạo hashtags
      description: Tạo hashtags
      operationId: create hashtags
      requestBody:
        description: Tạo hashtags
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: '18+ ne'
        required: true
      responses:
        '200':
          description: Tạo hashtags thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessAuthentication'
        '422':
          description: Invalid input

  /medias/upload-image:
    post:
      tags:
        - Media
      security:
        - BearerAuth: []
      summary: Tải lên hình ảnh
      description: Tải lên hình ảnh với định dạng JPG, JPEG, PNG
      operationId: upload-image
      requestBody:
        description: Tải lên hình ảnh
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
                  description: File hình ảnh cần upload (JPG, JPEG, PNG)
        required: true
      responses:
        '200':
          description: Tải lên hình ảnh thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaUploadResponse'
        '400':
          description: Lỗi định dạng file hoặc kích thước
        '422':
          description: Invalid input

  /medias/upload-video:
    post:
      tags:
        - Media
      security:
        - BearerAuth: []
      summary: Tải lên video
      description: Tải lên video với định dạng MP4, AVI, MOV
      operationId: upload-video
      requestBody:
        description: Tải lên video
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                video:
                  type: string
                  format: binary
                  description: File video cần upload (MP4, AVI, MOV)
        required: true
      responses:
        '200':
          description: Tải lên video thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaUploadResponse'
        '400':
          description: Lỗi định dạng file hoặc kích thước
        '422':
          description: Invalid input

  /statics/image/{name}:
    get:
      tags:
        - Media
      summary: Lấy hình ảnh đã upload
      description: Lấy hình ảnh bằng tên file
      operationId: serve-image
      parameters:
        - name: name
          in: path
          required: true
          description: Tên file hình ảnh (bao gồm extension)
          schema:
            type: string
            example: 'abc123.jpg'
      responses:
        '200':
          description: Trả về hình ảnh
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Không tìm thấy hình ảnh

  /statics/video-stream/{name}:
    get:
      tags:
        - Media
      summary: Stream video đã upload
      description: Stream video với hỗ trợ range request
      operationId: serve-video-stream
      parameters:
        - name: name
          in: path
          required: true
          description: Tên file video (bao gồm extension)
          schema:
            type: string
            example: 'video123.mp4'
        - name: Range
          in: header
          required: false
          description: Range header để stream video
          schema:
            type: string
            example: 'bytes=0-1024'
      responses:
        '206':
          description: Partial content - streaming video
          headers:
            Content-Range:
              description: Range của content được trả về
              schema:
                type: string
                example: 'bytes 0-1024/2048000'
            Accept-Ranges:
              description: Server hỗ trợ range requests
              schema:
                type: string
                example: 'bytes'
          content:
            video/mp4:
              schema:
                type: string
                format: binary
            video/avi:
              schema:
                type: string
                format: binary
        '400':
          description: Missing Range header
        '404':
          description: Không tìm thấy video

  /company/info:
    get:
      tags:
        - Company
      summary: Lấy thông tin công ty
      description: Lấy thông tin chi tiết của công ty
      operationId: getCompanyInfo
      responses:
        '200':
          description: Lấy thông tin công ty thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyInfoResponse'
        '404':
          description: Không tìm thấy thông tin công ty
        '500':
          description: Lỗi server

    put:
      tags:
        - Company
      summary: Cập nhật thông tin công ty
      description: Cập nhật thông tin chi tiết của công ty
      operationId: updateCompanyInfo
      security:
        - BearerAuth: []
      requestBody:
        description: Thông tin công ty cần cập nhật
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCompanyInfoBody'
        required: true
      responses:
        '200':
          description: Cập nhật thông tin công ty thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '500':
          description: Lỗi server

  /company/info/logo:
    put:
      tags:
        - Company
      summary: Cập nhật logo công ty
      description: Cập nhật logo của công ty
      operationId: updateCompanyLogo
      requestBody:
        description: File logo mới
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
                  description: File logo (JPG, JPEG, PNG)
        required: true
      responses:
        '200':
          description: Cập nhật logo thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '500':
          description: Lỗi server

  /company/info/img-intro:
    put:
      tags:
        - Company
      summary: Cập nhật ảnh giới thiệu
      description: Cập nhật ảnh giới thiệu của công ty
      operationId: updateCompanyImgIntro
      requestBody:
        description: File ảnh giới thiệu mới
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
                  description: File ảnh giới thiệu (JPG, JPEG, PNG)
        required: true
      responses:
        '200':
          description: Cập nhật ảnh giới thiệu thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '500':
          description: Lỗi server

  /company/contact:
    get:
      tags:
        - Company
      summary: Lấy thông tin liên hệ
      description: Lấy thông tin liên hệ của công ty
      operationId: getContactInfo
      responses:
        '200':
          description: Lấy thông tin liên hệ thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactInfoResponse'
        '500':
          description: Lỗi server

  /company/services:
    get:
      tags:
        - Company
      summary: Lấy danh sách dịch vụ
      description: Lấy danh sách tất cả dịch vụ của công ty
      operationId: getServices
      responses:
        '200':
          description: Lấy danh sách dịch vụ thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServicesResponse'
        '500':
          description: Lỗi server

    post:
      tags:
        - Company
      summary: Thêm dịch vụ mới
      description: Tạo một dịch vụ mới cho công ty
      operationId: createService
      requestBody:
        description: Thông tin dịch vụ mới
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateServiceBody'
        required: true
      responses:
        '201':
          description: Tạo dịch vụ mới thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateServiceResponse'
        '500':
          description: Lỗi server

  /company/contact/customer:
    post:
      tags:
        - Company
      summary: Lưu thông tin liên hệ khách hàng
      description: Lưu thông tin liên hệ từ khách hàng
      operationId: saveCustomerContact
      requestBody:
        description: Thông tin liên hệ từ khách hàng
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerContactBody'
        required: true
      responses:
        '201':
          description: Lưu thông tin liên hệ thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '500':
          description: Lỗi server

  /company/footer-links:
    get:
      tags:
        - Company
      summary: Lấy footer links
      description: Lấy danh sách các liên kết footer
      operationId: getFooterLinks
      responses:
        '200':
          description: Lấy footer links thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FooterLinksResponse'
        '500':
          description: Lỗi server

  /products:
    get:
      tags:
        - Products
      summary: Lấy danh sách sản phẩm/dịch vụ
      description: Lấy danh sách tất cả sản phẩm/dịch vụ
      operationId: getProducts
      responses:
        '200':
          description: Lấy danh sách sản phẩm thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductsResponse'
        '500':
          description: Lỗi server

  /products/add:
    post:
      tags:
        - Products
      summary: Thêm sản phẩm/dịch vụ mới với upload ảnh
      description: Tạo một sản phẩm/dịch vụ mới và upload ảnh từ máy tính
      operationId: addProduct
      requestBody:
        description: Thông tin sản phẩm/dịch vụ mới với file ảnh
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: 'Sản phẩm ABC'
                description:
                  type: string
                  example: 'Mô tả chi tiết sản phẩm ABC'
                company_id:
                  type: integer
                  example: 1
                detail_info:
                  type: string
                  example: 'Thông tin chi tiết về sản phẩm'
                image:
                  type: string
                  format: binary
                  description: 'File ảnh sản phẩm (JPG, JPEG, PNG)'
              required:
                - title
                - description
                - image
      responses:
        '201':
          description: Thêm sản phẩm thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddProductResponse'
        '400':
          description: Dữ liệu không hợp lệ hoặc lỗi upload ảnh
        '500':
          description: Lỗi server

  /products/add-with-url:
    post:
      tags:
        - Products
      summary: Thêm sản phẩm/dịch vụ mới với URL ảnh có sẵn
      description: Tạo một sản phẩm/dịch vụ mới với URL ảnh đã có
      operationId: addProductWithUrl
      requestBody:
        description: Thông tin sản phẩm/dịch vụ mới với URL ảnh
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddProductBody'
      responses:
        '201':
          description: Thêm sản phẩm thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddProductResponse'
        '400':
          description: Dữ liệu không hợp lệ
        '500':
          description: Lỗi server

  /products/{id}:
    get:
      tags:
        - Products
      summary: Lấy thông tin sản phẩm theo ID
      description: Lấy thông tin chi tiết của một sản phẩm/dịch vụ
      operationId: getProductById
      parameters:
        - name: id
          in: path
          description: ID của sản phẩm
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Lấy thông tin sản phẩm thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
        '404':
          description: Không tìm thấy sản phẩm
        '500':
          description: Lỗi server

    put:
      tags:
        - Products
      summary: Cập nhật sản phẩm/dịch vụ
      description: Cập nhật thông tin sản phẩm/dịch vụ (hỗ trợ cả JSON với URL ảnh và multipart với upload ảnh mới)
      operationId: updateProduct
      parameters:
        - name: id
          in: path
          description: ID của sản phẩm
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Thông tin sản phẩm cần cập nhật
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProductBody'
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: 'Sản phẩm ABC Updated'
                description:
                  type: string
                  example: 'Mô tả chi tiết sản phẩm ABC đã cập nhật'
                company_id:
                  type: integer
                  example: 1
                detail_info:
                  type: string
                  example: 'Thông tin chi tiết về sản phẩm đã cập nhật'
                image:
                  type: string
                  format: binary
                  description: 'File ảnh sản phẩm mới (JPG, JPEG, PNG) - tùy chọn'
      responses:
        '200':
          description: Cập nhật sản phẩm thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Dữ liệu không hợp lệ
        '404':
          description: Không tìm thấy sản phẩm
        '500':
          description: Lỗi server

    delete:
      tags:
        - Products
      summary: Xóa sản phẩm/dịch vụ
      description: Xóa sản phẩm/dịch vụ (soft delete)
      operationId: deleteProduct
      parameters:
        - name: id
          in: path
          description: ID của sản phẩm
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Xóa sản phẩm thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '404':
          description: Không tìm thấy sản phẩm
        '500':
          description: Lỗi server

  /contact-customer:
    post:
      tags:
        - Contact Customer
      summary: Lưu thông tin liên hệ khách hàng
      description: Lưu thông tin liên hệ từ khách hàng
      operationId: saveCustomerContactNew
      requestBody:
        description: Thông tin liên hệ từ khách hàng
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerContactBody'
        required: true
      responses:
        '201':
          description: Lưu thông tin liên hệ thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactCustomerResponse'
        '500':
          description: Lỗi server

    get:
      tags:
        - Contact Customer
      summary: Lấy danh sách liên hệ khách hàng
      description: Lấy tất cả thông tin liên hệ khách hàng (dành cho admin)
      operationId: getAllContacts
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Lấy danh sách liên hệ thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactCustomerListResponse'
        '500':
          description: Lỗi server

  /contact-customer/{id}:
    get:
      tags:
        - Contact Customer
      summary: Lấy thông tin liên hệ theo ID
      description: Lấy thông tin chi tiết của một liên hệ khách hàng
      operationId: getContactById
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          description: ID của liên hệ khách hàng
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Lấy thông tin liên hệ thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactCustomerResponse'
        '404':
          description: Không tìm thấy liên hệ
        '500':
          description: Lỗi server

    delete:
      tags:
        - Contact Customer
      summary: Xóa liên hệ khách hàng
      description: Xóa một liên hệ khách hàng (dành cho admin)
      operationId: deleteContact
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          description: ID của liên hệ khách hàng cần xóa
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Xóa liên hệ thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '404':
          description: Không tìm thấy liên hệ
        '500':
          description: Lỗi server

